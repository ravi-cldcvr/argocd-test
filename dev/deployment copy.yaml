apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-1
spec:
  selector:
    matchLabels:
      app: myapp-1
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp-1
    spec:
      containers:
      - name: myapp-1
        image: nginx
        ports:
        - containerPort: 80
